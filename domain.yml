responses:


entities:
  - aircraft
  - airline
  - airport:
      roles:
      - to
      - from
      - connect
  - location:   
      roles:
      - from
      - to
      - connect
  - booking:
      roles:
      - connect
      - or
      - round-trip
      - compartment
      - class
  - cost:
      roles:
      - amount
      - budget
  - date:
      roles:
      - arrival
      - departure
      - return # ?
  - flight
  - meal
  #- restriction_code
  - time:
      roles:
      - arrival
      - departure
  - transport

